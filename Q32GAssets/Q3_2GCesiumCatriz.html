    <script>
      function confirmSubmit(){
        if(!confirm("Do you want to submit?")){
          return false;
        }
      }

      function confirmReset() {
      return confirm("All data will be cleared. Continue?");
    }

      function requiredChange(element) {
      if (element.value.trim() === "") {
        element.classList.add("fillup");
      } else {
        element.classList.remove("fillup");
      }
      }

      const usid = document.getElementById("usid").value.trim();

      const reasoning = document.getElementById("about").value.trim();

      localStorage.setItem("userid", usid);

      localStorage.setItem("useremail", uemail);
      localStorage.setItem("usernum", unum);
      localStorage.setItem("userglevel", glevel);
